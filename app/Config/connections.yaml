# +-------------------------------------------------------------------------+
# |    connections.yaml                         Defining all connections    |
# +-------------------------------------------------------------------------+
# |                                                                         |
# |  In this file you define all connections to databases                   |
# |  and other external sources and systems, like redis.                    |
# |                                                                         |
# +-------------------------------------------------------------------------+

# ---------------------------------------------------------------------------
# :: SQL Database
# ---------------------------------------------------------------------------
database:
  # Should the database connection be enabled?
  enabled:   false
  # Type of database
  driver:    mysql
  # Authentication
  host:      'localhost'
  username:  ''
  password:  ''
  # Database
  database:  'charm'
  prefix:    'charm_'
  charset:   utf8mb4
  collation: utf8mb4_unicode_ci
  caching:   true

# ---------------------------------------------------------------------------
# :: Redis
# ---------------------------------------------------------------------------
redis:
  # Should redis be enabled?
  enabled: false
  # Driver to use: phpredis (only used if available), predis
  driver: phpredis
  scheme: tcp
  # Authentication
  host: '127.0.0.1'
  port: 6379
  password: ''
  # Prefix for all stored keys
  prefix: ch_
  # Persistent connection
  persistent: true

# ---------------------------------------------------------------------------
# :: Email SMTP / API
# ---------------------------------------------------------------------------
